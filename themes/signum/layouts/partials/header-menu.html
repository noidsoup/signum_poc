<div class="dropdown nav-item">
	<a aria-haspopup="true" aria-expanded="false" href="#" class="dropdown-toggle nav-link" data-toggle="dropdown" role="button">{{.Title}}</a>
	<div class="dropdown-menu" aria-labelledby="">
		{{ $headingLink := .Params.headingLink}}
		{{ $title := .Title}}
		{{ $subtitle := .Params.subtitle}}
		{{with $headingLink}}
			<a href="{{$headingLink}}" class="dropdown-cap dropdown-item">
				<div class="dropdown-cap-text">
					<h4>{{$title}}</h4>
					<p>{{$subtitle}}</p>
				</div>
			</a>
		{{ else }}
			<div class="dropdown-cap dropdown-item">
				<div class="dropdown-cap-text">
					<h4>{{$title}}</h4>
					<p>{{$subtitle}}</p>
				</div>
			</div>
		{{ end }}
		<span>
			{{ partial "rich-text.html" (dict "This" .Params.content "Site" $.Site "Menu" true) }}
		</span>
	</div>
</div>
